<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anta&display=swap');

        h3{
            color: red;
            top: 10px;
            bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #1d1b1b;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: "Kdam Thmor Pro", sans-serif;
            font-size: 30px;
        }

        nav li a:hover {
            background-color: #111;

        }

        edit{
            background-color: greenyellow;
        }
        .eliminar{
            background-color: red;
            border: solid 1px;
            padding: 5px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container{

            border-radius: 20px;
            padding: 30px;
            margin-top: 15px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }

        .texto-principal{
            font-family: "Anta", sans-serif;
        }

        .h1{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/home">Home</a></li>
    </ul>
</nav>

<div class="container contenedor Principal">

    <span class="h1"><h1 class="texto-principal" text-align="center">ADMINISTRAR VEHICULOS</h1></span>

    <div th:if="${autos != null and not #lists.isEmpty(autos)}"> <!-- SI LA LISTA NO ESTÁ VACÍA QUE MUESTRE LA TABLA -->
        <table class="table">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Tipo</th>
                <th>Kilometraje</th>
                <th>Año</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Cambiar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="auto : ${autos}"> <!-- PARA QUE ITERE EN LA LISTA -->
                <td th:text="${auto.marca}"></td>
                <td th:text="${auto.modelo}"></td>
                <td th:text="${auto.color}"></td>
                <td th:text="${auto.tipo}"></td>
                <td th:text="${auto.kilometraje}"></td>
                <td th:text="${auto.anho}"></td>
                <td th:text="${auto.precio}"></td>
                <td th:text="${auto.descripcion}"></td>
                <td th:text="${auto.estado}"></td>
                <td><a class="btn btn-success" th:href="@{/cambiar/} + ${auto.id}"><i class="fas fa-edit"></i></a></td>
                <td><a class="btn btn-danger" th:href="@{/borrar/} + ${auto.id}"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
        </table>
    </div>
    <div th:if="${autos == null or #lists.isEmpty(autos)}">
        <h3>NO HAY REGISTROS</h3>
    </div>
    <a class="btn btn-primary" th:href="@{/agregar}" >Nuevo Vehiculo</a>
</div>


</body>
</html>
