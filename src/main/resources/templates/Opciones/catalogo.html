<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>CATALOGO</h1>
    <div class="container-fluid">
        <div class="row">
            <!-- Itera sobre la lista de autos -->
            <div th:each="auto : ${autos}" class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${auto.marca + ' ' + auto.modelo}"></h5>
                        <p class="card-text"><strong>Color:</strong> <span th:text="${auto.color}"></span></p>
                        <p class="card-text"><strong>Tipo:</strong> <span th:text="${auto.tipo}"></span></p>
                        <p class="card-text"><strong>Kilometraje:</strong> <span th:text="${auto.kilometraje}"></span></p>
                        <p class="card-text"><strong>Año:</strong> <span th:text="${auto.anho}"></span></p>
                        <p class="card-text"><strong>Descripción:</strong> <span th:text="${auto.descripcion}"></span></p>
                        <p class="card-text"><strong>Estado:</strong> <span th:text="${auto.estado}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
