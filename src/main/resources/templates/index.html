<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anta&display=swap');

        body {
            font-family: "Anta", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav {
            background-color: rgba(0, 0, 0, 0);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block; /* Cambiado a inline-block */
        }

        a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-family: "Kdam Thmor Pro", sans-serif;
            font-size: 20px
        }

        a:hover {
            background-color: #6d6d6d;
            color: black;
            border-radius: 10px;
        }

        .texto {
            color: white;
            text-align: left;
            font-weight: bold;
            position: absolute;
            bottom: 200px;
            left: 10%;
            font-size: 45px;

        }
    </style>
</head>
<body>

<div class="container-fluid ">
    <nav>
        <ul>
            <li><a href="/Opciones/catalogo">Ver Cat√°logo</a></li>
            <li><a href="/Opciones/Administrar">Administrar</a></li>
        </ul>
    </nav>
    <div class="contenedor">
        <div class="texto">
            <h1 class="animate__animated animate__backInLeft">AutoSelect</h1>
            <p class="animate__animated animate__backInLeft">Drive towards your next dream</p>
        </div>


    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
